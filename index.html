<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="chat.css" />
  </head>
  <body>
    <input
      type="text"
      id="username"
      placeholder="Enter your username here..."
    />
    <button onclick="perform();">Submit</button>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdn.pubnub.com/pubnub.min.js"></script>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div class="alert alert-info">
            You are <strong id="whoami"></strong>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">Online Users</div>
            <div class="list-group" id="online-users"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Live Chat</div>
            <ul class="list-group" id="chat-output"></ul>
            <div class="panel-body">
              <form id="chat">
                <div class="input-group">
                  <input type="text" class="form-control" id="chat-input" />
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">
                      Send Message
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
